<!-- Carousel Section -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="https://d1aq4ubbxe020v.cloudfront.net/image/catalog%2Fapp_component%2F94680131_RAMADANWEBBANNERS2025-451.png?format=auto&width=1200" class="d-block w-100 banner-image" alt="Image 1">
      </div>
      <div class="carousel-item">
          <img src="https://d1aq4ubbxe020v.cloudfront.net/image/catalog%2Fapp_component%2F55140249_1380X260pxcopy2-1009.png?format=auto&width=1200" class="d-block w-100 banner-image" alt="Image 2">
      </div>
      <div class="carousel-item">
          <img src="https://d1aq4ubbxe020v.cloudfront.net/image/catalog%2Fapp_component%2F27935694_NiceOne_Ramadan_PreRamadan_BestSeller_Web_1380x347_AR11.png?format=auto&width=1200" class="d-block w-100 banner-image" alt="Image 3">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

      <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container-fluid my-4">
  <div class="px-3">
    <img src="https://d1aq4ubbxe020v.cloudfront.net/image/catalog%2Fapp_component%2F77200941_RAMADANWEBBANNERS2025-011.png?format=auto&width=1200" 
         alt="Ramadan Banner" 
         class="img-fluid rounded shadow" 
         style="width: 100%; height: auto;">
  </div>
</div>

<!-- Products Section -->
<section class="container mt-5">
  <h2 class="text-center mb-5">Browse Our Products</h2>
  
  <div class="row">
    <!-- Loop through the products and display them in smaller cards -->
    {% for product in products %}
      <div class="col-md-3 mb-4"> 
        <div class="card shadow-sm" style="height: 100%;"> 
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncatewords:20 }}</p>
            <p class="card-text"><strong>${{ product.price }}</strong></p>
            <a href="{% url 'products:product_detail_view' product_id=product.id %}" class="btn btn-primary">View Product</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>


{% endblock %}
