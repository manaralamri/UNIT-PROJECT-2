{% extends 'main/base.html' %}
{% block content %}



<section class="py-5 d-flex align-items-center justify-content-center" 
         style="background: url('https://via.placeholder.com/1200x600') no-repeat center center; background-size: cover; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded p-4 bg-white text-center">
                    <h2 class="text-primary">Get in Touch</h2>
                    <p class="text-muted">We'd love to hear from you!</p>

                    <form action="{% url 'main:contact_view' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your name" name="name" required minlength="3">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Message</label>
                            <textarea class="form-control" placeholder="Write your message..." name="message" rows="4"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
