{% extends 'main/base.html' %}
{% block content %}

<div class="container mt-3">
    <h1 class="text-center mb-4">All Products</h1>

<!-- Search Form -->
<div class="d-flex justify-content-center justify-content-md-end mb-3">
    <form action="{% url 'products:search_products_view' %}" method="GET" class="w-100 w-md-50">
        <div class="input-group mb-2 mb-md-0">
            <!-- Input field with icon on the right -->
            <input type="search" class="form-control" value="{{ request.GET.search }}" name="search" placeholder="Search products..." required />
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i></button>
        </div>
    </form>
</div>
    </div>
</div>




{% include 'products/product_list.html'%}
  
{% endblock %}
