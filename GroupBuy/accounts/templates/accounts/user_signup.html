{% extends 'main/base.html'%}

{% block title %} Sign Up new user {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Sign Up</h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_up' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
            <label for="floatingInput">User name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
            <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="address" name="address">
          <label for="floatingInput">address</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="postal code" name="postal_code" >
          <label for="floatingInput">postal code</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="phone_number" name="phone_number">
          <label for="floatingInput">Phone number</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="City" name="city" >
          <label for="floatingInput">City</label>
        </div>

        <h5>Choose Avatar:</h5>
        <input type="file" name="avatar" class="form-control" accept="images/*"/>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
    <div class="w-100 d-flex justify-content-end">
      <a href="{% url 'accounts:seller_sign_up' %}" class="text-decoration-none">
        Sign Up as Seller
      </a>
    </div>
</div>

{% endblock %}
