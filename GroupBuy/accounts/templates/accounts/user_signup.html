<div class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5">
  <h2 class="mb-4">Sign Up</h2>
  <form class="d-flex flex-column gap-3 w-75" action="{% url 'accounts:sign_up' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
          <label for="floatingInput">User name</label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
          <label for="floatingInput">First name</label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
          <label for="floatingInput">Last name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Address" name="address">
        <label for="floatingInput">Address</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Postal code" name="postal_code">
        <label for="floatingInput">Postal code</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Phone number" name="phone_number">
        <label for="floatingInput">Phone number</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="City" name="city">
        <label for="floatingInput">City</label>
      </div>

      <h5>Choose Avatar:</h5>
      <input type="file" name="avatar" class="form-control" accept="image/*"/>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  </form>

    <!-- Two buttons with left and right alignment -->
    <div class="w-100 d-flex justify-content-between mt-3">
      <!-- Sign Up as Seller -->
      <a href="{% url 'accounts:seller_sign_up' %}" class="text-decoration-none">
          <div class="border p-3 rounded text-center" style="background-color: #f8f9fa; transition: background-color 0.3s ease;">
              <span class="fw-bold text-primary">Sign Up as Seller</span>
          </div>
      </a>

      <!-- Have an account? Log in -->
      <a href="{% url 'accounts:sign_in' %}" class="text-decoration-none">
          <div class="border p-3 rounded text-center" style="background-color: #f8f9fa; transition: background-color 0.3s ease;">
              <span class="fw-bold text-primary">Have an account? Log in</span>
          </div>
      </a>
  </div>
</div>


{% endblock %}
