{% extends 'main/base.html'%}


{% block title %} update {{request.user.username}} {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Update Profile</h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:update_user_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"required value="{{request.user.email}}">
          <label for="floatingInput">Email address</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required value="{{request.user.first_name}}">
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required value="{{request.user.last_name}}">
            <label for="floatingInput">Last name</label>
        </div>


        <textarea class="form-control" placeholder="address" name="address">{{ request.user.profile_user.address }}</textarea>
        <textarea class="form-control" placeholder="phone_number" name="phone_number">{{ request.user.profile_user.phone_number }}</textarea>
        <textarea class="form-control" placeholder="city" name="city">{{ request.user.profile_user.city }}</textarea>
        <textarea class="form-control" placeholder="postal_code" name="postal_code">{{ request.user.profile_user.postal_code }}</textarea>
              <h5>Chose Avatar:</h5>
      <img src="{{request.profile_user.avatar.url}}" class="avatar rounded-4" />
      <input type="file" name="avatar" class="form-control" accept="images/*"/>






        <button class="btn btn-primary w-100 py-2" type="submit">Update</button>

      </form>
</div>

{% endblock %}
